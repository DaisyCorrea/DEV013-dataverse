<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aves de latinoamérica</title>
    <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/animals-and-birds/bird-icon.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 id="titlePrincipal">AVES DE LATINOAMÉRICA</h1>
    </header>

    <main>
      <h2 class="control-bar">
        <label for="order">Ordenar por:</label>
        <select id="order" data-testid="select-sort" name="alphabetic">
          <option value="" disabled>---</option>      
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
      
        <label for="filter">Filtrar por:</label>
        <select id="filter" data-testid="select-filter" name="conservation-status">      
          <option value="" disabled>---</option>
          <option value="preocupacion-menor">Preocupación menor</option>
          <option value="casi-amenazado">Casi amenazado</option>
          <option value="vulnerable">Vulnerable</option>
        </select>
     <!--   <input type="text" name="Search" id="search" placeholder="Buscar Ave..."> -->
        <button id="buttonStatistics">Estadísticas</button>
        <!--<dialog open id="statisticsWindos"> la ventana modal se abre desde el inicio--> 
          <dialog id="statisticsWindowOpen">
          <h1 id="titleStatistics"> Estadísticas </h1>
          <section class="contentStatistics">
            <canvas id="myChart"></canvas>
           </section>
          <button id="statisticsWindowClose"> X </button>
        </dialog>
        <button id="reset-button" title="Limpiar">Limpiar</button>
      </h2>

      <div id="root">
      <!--<ul>
          Los hijos de <li> usan atributos de microdata itemscope e itemprop.
           - ¿los atributos de microdata habría que ponerlos desde HTML o JS?
           - cómo agregar atributos de microdata desde createElement en javascript
      </ul> -->
      </div> 
    </main>

    <footer>
      <p>Developed by Daisy C. H.,  Milen P. G.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
